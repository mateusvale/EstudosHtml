<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
        </header>
        <main>


            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" name="" id="telefone" class="input-padrao">

				<label for="mensagem">Mensagem</label>
                <textarea cols="63" rows="10" id="mensagem" class="input-padrao"></textarea>

				<div>
					<p>Como prefere o nosso contato?</p>

					<label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label> <!--Esse name faz com que todos os inputs estejam no mesmo grupo, logo só poderá estar selecionado 1 apenas-->

					<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">Whatsapp</label>
					
				</div>

				<label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email?</label>
				
				<input type="submit" value="Enviar formulário">
				

				

            </form>
            

        </main>
        <footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
